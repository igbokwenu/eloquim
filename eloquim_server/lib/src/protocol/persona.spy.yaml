#eloquim_server/lib/src/protocol/persona.spy.yaml
class: Persona
table: personas
fields:
  name: String

  # Relation: Serverpod auto-generates 'int? creatorId'
  creator: User?, relation

  isOfficial: bool, default=false
  description: String
  traitsJson: String
  communicationStyle: String
  packVersion: String, default="1.0"
  createdAt: DateTime, default=now

indexes:
  personas_official_idx:
    fields: isOfficial
    type: btree
