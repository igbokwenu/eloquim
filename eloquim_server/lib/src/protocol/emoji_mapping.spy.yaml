#eloquim_server/lib/src/protocol/emoji_mapping.spy.yaml
class: EmojiMapping
table: emoji_mappings
fields:
  # Relation: Serverpod auto-generates 'int personaId'
  persona: Persona?, relation
  
  emojiSequence: String
  canonicalText: String
  contextTags: List<String>
  usageCount: int, default=0
  createdAt: DateTime, default=now

indexes:
  emoji_mappings_persona_idx:
    fields: personaId, emojiSequence
    type: btree